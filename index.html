<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Carousel with Apology Message</title>
  <link rel="stylesheet" href="style.css">
</head>
  <style>/* Container to center the carousel */
#carousel-container {
  position: relative;
  width: 80%;
  max-width: 600px;
  margin: auto;
  overflow: hidden;
  border-radius: 10px; /* Optional: to add rounded corners to the container */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for a more elegant look */
}

/* Styling the images inside the carousel */
.carousel {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel img {
  width: 100%;
  height: 100%; /* Ensures images fill the container */
  object-fit: cover; /* Ensures images maintain aspect ratio and cover the container */
  display: block;
}

/* Message container style */
#message-container {
  text-align: center;
  font-size: 18px;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 10px;
  margin-top: 20px;
}

/* Pink gradient background for the page */
body {
  background: linear-gradient(135deg, #ff77b5, #ff4c8f); /* Pink gradient */
  font-family: 'Arial', sans-serif;
  color: #141414;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Optional: Add a semi-transparent overlay for better text visibility */
#carousel-container, #message-container {
  background-color: rgba(255, 255, 255, 0.8); /* Light, semi-transparent white background */
  padding: 20px;
  border-radius: 15px;
}</style>
<body>
  <audio id="background-music" autoplay loop>
    <source src="sawanaayahaidjmazainforingtone-3690-40433.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div id="carousel-container">
    <div class="carousel">
      <img src="p1.jpeg" alt="Image 1">
      <img src="img2.jpeg" alt="Image 2">
      <img src="img3.jpeg" alt="Image 3">
      <img src="img4.jpeg" alt="Image 4">
      <!-- Add more images if needed -->
    </div>
  </div>

  <div id="message-container" style="display:none;">
    <p>I'm so sorry for everything. Please forgive me, I truly didn't mean to hurt you. My heart aches, and I promise I'll do better. I hope we can move forward and heal together.</p>
  </div>

  <script>const images = document.querySelectorAll('.carousel img');
let currentImageIndex = 0;

const totalImages = images.length;
const messageContainer = document.getElementById('message-container');

// Function to move the carousel
function moveCarousel() {
  currentImageIndex++;
  if (currentImageIndex >= totalImages) {
    // After the last image, show the apology message
    document.getElementById('carousel-container').style.display = 'none';
    messageContainer.style.display = 'block';
  } else {
    const newTransformValue = -100 * currentImageIndex + '%';
    document.querySelector('.carousel').style.transform = `translateX(${newTransformValue})`;
  }
}

// Trigger moveCarousel on image tap
images.forEach(image => {
  image.addEventListener('click', moveCarousel);
});</script>
</body>
</html>
